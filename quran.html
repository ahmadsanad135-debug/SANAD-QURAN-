<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مصحف سند - الاستماع</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary-color: #0f5132; --accent-color: #bfa15f; }
        body { font-family: 'Cairo', sans-serif; background-color: #f8f9fa; text-align: center; margin: 0; }
        header { background: var(--primary-color); color: white; padding: 1.5rem; }
        .player-container { max-width: 500px; margin: 2rem auto; background: white; padding: 2rem; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { font-family: 'Amiri', serif; font-size: 2.5rem; color: var(--primary-color); margin: 10px 0; }
        
        /* تنسيق قائمة القراء */
        .reciter-select {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-family: 'Cairo', sans-serif;
            font-size: 1rem;
            outline: none;
        }

        audio { width: 100%; margin: 20px 0; }
        
        .controls-row { display: flex; justify-content: center; gap: 30px; margin-top: 10px; }
        .btn { background: none; border: none; font-size: 1.6rem; color: #ccc; cursor: pointer; transition: 0.3s; }
        .btn.active { color: var(--accent-color); transform: scale(1.2); }
        .back-link { display: block; margin-top: 2rem; color: var(--primary-color); text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <header><h1>مصحف سند</h1></header>

    <div class="player-container">
        <h2 id="s-name">جاري التحميل...</h2>
        <p id="s-detail" style="color: #666;"></p>

        <label for="reciter-list">اختر القارئ:</label>
        <select id="reciter-list" class="reciter-select">
            <option value="https://server8.mp3quran.net/afs/">مشاري العفاسي</option>
            <option value="https://server7.mp3quran.net/basit/">عبد الباسط عبد الصمد (مرتل)</option>
            <option value="https://server12.mp3quran.net/maher/">ماهر المعيقلي</option>
            <option value="https://server7.mp3quran.net/shur/">سعود الشريم</option>
            <option value="https://server10.mp3quran.net/ajm/">أحمد العجمي</option>
            <option value="https://server6.mp3quran.net/akdr/">إبراهيم الأخضر</option>
        </select>
        
        <audio id="main-player" controls>
            <source id="audio-src" src="" type="audio/mpeg">
        </audio>

        <div class="controls-row">
            <button id="loop-btn" class="btn" title="تكرار السورة"><i class="fas fa-sync-alt"></i></button>
            <button id="next-btn" class="btn" title="التشغيل التلقائي للتالي"><i class="fas fa-step-forward"></i></button>
        </div>

        <a href="index.html" class="back-link">← العودة للفهرس</a>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const surahNum = params.get('surah');
        const audio = document.getElementById('main-player');
        const reciterSelect = document.getElementById('reciter-list');
        
        let isLoop = false;
        let isNext = false;

        // 1. تحميل بيانات السورة (الاسم والتفاصيل)
        async function loadSurahData() {
            try {
                const res = await fetch(`https://api.alquran.cloud/v1/surah/${surahNum}`);
                const json = await res.json();
                const s = json.data;

                document.getElementById('s-name').textContent = s.name;
                document.getElementById('s-detail').textContent = `${s.englishName} - ${s.revelationType === 'Meccan' ? 'مكية' : 'مدنية'} - آياتها ${s.numberOfAyahs}`;
                
                updateAudioSource(); // تشغيل الصوت بناءً على القارئ المختار
                
                localStorage.setItem('lastReadId', surahNum);
                localStorage.setItem('lastReadName', s.name);
            } catch (e) { console.error("خطأ في التحميل"); }
        }

        // 2. تحديث رابط الصوت عند تغيير القارئ أو تحميل الصفحة
        function updateAudioSource() {
            const serverUrl = reciterSelect.value;
            const audioId = surahNum.padStart(3, '0');
            const audioSrc = document.getElementById('audio-src');
            
            audioSrc.src = `${serverUrl}${audioId}.mp3`;
            audio.load();
            // إذا كان المستخدم قد بدأ الاستماع، يستمر التشغيل تلقائياً عند تغيير القارئ
            audio.play(); 
        }

        // تغيير الصوت عند تغيير القارئ من القائمة
        reciterSelect.onchange = updateAudioSource;

        loadSurahData();

        // 3. منطق أزرار التكرار والتالي
        const loopBtn = document.getElementById('loop-btn');
        const nextBtn = document.getElementById('next-btn');

        loopBtn.onclick = () => { isLoop = !isLoop; isNext = false; updateUI(); };
        nextBtn.onclick = () => { isNext = !isNext; isLoop = false; updateUI(); };

        function updateUI() {
            loopBtn.classList.toggle('active', isLoop);
            nextBtn.classList.toggle('active', isNext);
        }

        audio.onended = () => {
            if (isLoop) {
                audio.currentTime = 0; audio.play();
            } else if (isNext) {
                const n = parseInt(surahNum) + 1;
                if (n <= 114) window.location.href = `quran.html?surah=${n}`;
            }
        };
    </script>
</body>
</html>
