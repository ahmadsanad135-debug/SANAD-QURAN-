<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مصحف سند - الاستماع</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --primary-color: #0f5132; 
            --secondary-color: #d1e7dd; 
            --accent-color: #bfa15f; 
            --text-color: #333; 
        }
        
        body { 
            font-family: 'Cairo', sans-serif; 
            background-color: #f8f9fa; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            min-height: 100vh; 
        }

        header { 
            background-color: var(--primary-color); 
            color: white; 
            text-align: center; 
            padding: 1.5rem; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .container { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            padding: 2rem; 
        }

        .player-card { 
            background: white; 
            padding: 2rem; 
            border-radius: 20px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            text-align: center; 
            width: 100%; 
            max-width: 500px; 
        }

        h2 { font-family: 'Amiri', serif; color: var(--primary-color); font-size: 2.5rem; margin-bottom: 0.5rem; }
        .surah-info { color: #666; margin-bottom: 2rem; }

        audio { width: 100%; margin: 20px 0; }

        /* تنسيق أزرار التحكم الجديدة */
        .extra-controls {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 15px;
        }

        .control-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.8rem;
            color: #ccc; /* لون باهت عند عدم التفعيل */
            transition: all 0.3s ease;
            outline: none;
        }

        .control-btn.active {
            color: var(--accent-color);
            transform: scale(1.2);
        }

        .control-btn:hover { color: var(--primary-color); }

        .back-btn { 
            margin-top: 2rem; 
            text-decoration: none; 
            color: var(--primary-color); 
            font-weight: bold; 
        }
    </style>
</head>
<body>

    <header>
        <h1 style="font-family: 'Amiri', serif; margin:0;">مصحف سند</h1>
    </header>

    <div class="container">
        <div class="player-card">
            <h2 id="surah-name">جاري التحميل...</h2>
            <p class="surah-info" id="surah-type"></p>
            
            <audio id="audio-player" controls>
                <source id="audio-source" src="" type="audio/mpeg">
                متصفحك لا يدعم مشغل الصوت.
            </audio>

            <div class="extra-controls">
                <button id="repeat-btn" class="control-btn" title="تكرار السورة">
                    <i class="fas fa-sync-alt"></i>
                </button>
                <button id="autoplay-btn" class="control-btn" title="تشغيل السورة التالية">
                    <i class="fas fa-step-forward"></i>
                </button>
            </div>

            <br>
            <a href="index.html" class="back-btn">← العودة للفهرس</a>
        </div>
    </div>

    <script src="surahLinks.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const surahId = urlParams.get('surah');
        
        const audio = document.getElementById('audio-player');
        const repeatBtn = document.getElementById('repeat-btn');
        const autoplayBtn = document.getElementById('autoplay-btn');

        let isRepeat = false;
        let isAutoplay = false;

        // تحميل بيانات السورة من ملف surahLinks.js
        if (surahId && surahData[surahId]) {
            const data = surahData[surahId];
            document.getElementById('surah-name').textContent = data.name;
            document.getElementById('surah-type').textContent = `سورة ${data.type} - آياتها ${data.verses}`;
            document.getElementById('audio-source').src = data.audio;
            audio.load();

            // حفظ آخر سورة مقروءة
            localStorage.setItem('lastReadId', surahId);
            localStorage.setItem('lastReadName', data.name);
        }

        // منطق أزرار التحكم
        repeatBtn.onclick = () => {
            isRepeat = !isRepeat;
            if (isRepeat) isAutoplay = false; // لا يمكن تفعيل الاثنين معاً
            updateUI();
        };

        autoplayBtn.onclick = () => {
            isAutoplay = !isAutoplay;
            if (isAutoplay) isRepeat = false; 
            updateUI();
        };

        function updateUI() {
            // تحديث شكل الأزرار (أخضر ذهبي إذا مفعل، رمادي إذا مطفأ)
            repeatBtn.classList.toggle('active', isRepeat);
            autoplayBtn.classList.toggle('active', isAutoplay);
        }

        // التعامل مع انتهاء الصوت
        audio.onended = () => {
            if (isRepeat) {
                audio.currentTime = 0;
                audio.play();
            } else if (isAutoplay) {
                let nextId = parseInt(surahId) + 1;
                if (nextId <= 114) {
                    window.location.href = `quran.html?surah=${nextId}`;
                } else {
                    alert("ختمت المصحف، تقبل الله منك!");
                }
            }
        };
    </script>
</body>
</html>
