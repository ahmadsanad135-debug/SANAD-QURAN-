<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مصحف سند - القراءة والاستماع</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary-color: #0f5132; --accent-color: #bfa15f; }
        body { font-family: 'Cairo', sans-serif; background-color: #f8f9fa; text-align: center; margin: 0; padding-bottom: 50px; }
        header { background: var(--primary-color); color: white; padding: 1.5rem; sticky; top: 0; z-index: 100; }
        .container { max-width: 800px; margin: 2rem auto; padding: 0 15px; }
        .player-card { background: white; padding: 2rem; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); margin-bottom: 2rem; }
        h2 { font-family: 'Amiri', serif; font-size: 2.8rem; color: var(--primary-color); margin: 10px 0; }
        
        .reciter-select { width: 100%; padding: 12px; border-radius: 12px; border: 2px solid #eee; font-family: 'Cairo', sans-serif; margin: 15px 0; }
        audio { width: 100%; margin: 20px 0; }
        
        .controls-row { display: flex; justify-content: center; gap: 40px; }
        .btn { background: none; border: none; font-size: 2rem; color: #ddd; cursor: pointer; transition: 0.3s; }
        .btn.active { color: var(--accent-color); transform: scale(1.2); }
        
        /* تنسيق نص الآيات كما طلبت */
        .quran-text-container { background: white; padding: 2rem; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); text-align: justify; line-height: 2.5; }
        .ayah { font-family: 'Amiri', serif; font-size: 1.8rem; color: #333; }
        .ayah-num { color: var(--primary-color); font-weight: bold; margin: 0 5px; font-size: 1.2rem; border: 1px solid; border-radius: 50%; padding: 2px 8px; }

        .back-link { display: inline-block; margin-top: 2rem; color: var(--primary-color); text-decoration: none; font-weight: bold; border: 1px solid; padding: 8px 25px; border-radius: 25px; }
    </style>
</head>
<body>
    <header><h1>مصحف سند</h1></header>

    <div class="container">
        <div class="player-card">
            <h2 id="s-name">جاري التحميل...</h2>
            <p id="s-detail" style="color: #666;"></p>

            <select id="reciter-list" class="reciter-select">
                <option value="https://server8.mp3quran.net/afs/">مشاري العفاسي</option>
                <option value="https://server12.mp3quran.net/maher/">ماهر المعيقلي</option>
                <option value="https://server14.mp3quran.net/islam/">إسلام صبحي</option>
                <option value="https://server7.mp3quran.net/sds/">عبد الرحمن السديس</option>
                <option value="https://server7.mp3quran.net/shur/">سعود الشريم</option>
                <option value="https://server13.mp3quran.net/basit_mojawad/">عبد الباسط عبد الصمد (مجود)</option>
                <option value="https://server13.mp3quran.net/husr/">محمود خليل الحصري</option>
                <option value="https://server10.mp3quran.net/minsh/">محمد صديق المنشاوي</option>
                <option value="https://server11.mp3quran.net/yasser/">ياسر الدوسري</option>
                <option value="https://server10.mp3quran.net/ajm/">أحمد العجمي</option>
                <option value="https://server8.mp3quran.net/frs_a/">فارس عباد</option>
            </select>
            
            <audio id="main-player" controls><source id="audio-src" src="" type="audio/mpeg"></audio>

            <div class="controls-row">
                <button id="loop-btn" class="btn"><i class="fas fa-sync-alt"></i></button>
                <button id="next-btn" class="btn"><i class="fas fa-step-forward"></i></button>
            </div>
        </div>

        <div id="quran-content" class="quran-text-container">
            <p>جاري تحميل نص السورة...</p>
        </div>

        <a href="index.html" class="back-link">← العودة للفهرس</a>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const surahNum = params.get('surah') || '1';
        const audio = document.getElementById('main-player');
        const reciterSelect = document.getElementById('reciter-list');
        let isLoop = false, isNext = false;

        async function initPage() {
            try {
                // 1. جلب بيانات السورة والنص
                const res = await fetch(`https://api.alquran.cloud/v1/surah/${surahNum}`);
                const data = await res.json();
                const s = data.data;

                document.getElementById('s-name').textContent = s.name;
                document.getElementById('s-detail').textContent = `${s.englishName} - ${s.revelationType === 'Meccan' ? 'مكية' : 'مدنية'}`;

                // 2. عرض الآيات
                const contentDiv = document.getElementById('quran-content');
                contentDiv.innerHTML = s.ayahs.map(a => `<span class="ayah">${a.text} <span class="ayah-num">${a.numberInSurah}</span></span>`).join(' ');

                updateAudio();
            } catch (e) { document.getElementById('quran-content').innerHTML = "فشل تحميل النص."; }
        }

        function updateAudio() {
            const audioId = surahNum.padStart(3, '0');
            document.getElementById('audio-src').src = `${reciterSelect.value}${audioId}.mp3`;
            audio.load();
        }

        reciterSelect.onchange = updateAudio;
        initPage();

        const lBtn = document.getElementById('loop-btn'), nBtn = document.getElementById('next-btn');
        lBtn.onclick = () => { isLoop = !isLoop; isNext = false; updateUI(); };
        nBtn.onclick = () => { isNext = !isNext; isLoop = false; updateUI(); };

        function updateUI() {
            lBtn.classList.toggle('active', isLoop);
            nBtn.classList.toggle('active', isNext);
        }

        audio.onended = () => {
            if (isLoop) { audio.currentTime = 0; audio.play(); }
            else if (isNext) { 
                const next = parseInt(surahNum) + 1;
                if (next <= 114) window.location.href = `quran.html?surah=${next}`;
            }
        };
    </script>
</body>
</html>
