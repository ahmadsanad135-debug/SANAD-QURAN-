<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مصحف سند - الاستماع</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --primary-color: #0f5132; 
            --secondary-color: #d1e7dd; 
            --accent-color: #bfa15f; 
            --text-color: #333; 
        }
        
        body { 
            font-family: 'Cairo', sans-serif; 
            background-color: #f8f9fa; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            min-height: 100vh; 
        }

        header { 
            background-color: var(--primary-color); 
            color: white; 
            text-align: center; 
            padding: 1.5rem; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .container { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            padding: 2rem; 
        }

        .player-card { 
            background: white; 
            padding: 2.5rem; 
            border-radius: 20px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            text-align: center; 
            width: 90%; 
            max-width: 500px; 
        }

        h2 { font-family: 'Amiri', serif; color: var(--primary-color); font-size: 2.5rem; margin: 0 0 10px 0; }
        .surah-info { color: #666; margin-bottom: 2rem; font-size: 1.1rem; }

        audio { width: 100%; margin: 20px 0; border-radius: 30px; }

        /* تنسيق أزرار التحكم الجديدة */
        .extra-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .control-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.8rem;
            color: #bdc3c7; /* لون رمادي عند عدم التفعيل */
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            outline: none;
            position: relative;
        }

        .control-btn:hover { color: var(--primary-color); }

        /* عند التفعيل */
        .control-btn.active {
            color: var(--accent-color);
            transform: scale(1.2);
            text-shadow: 0 0 10px rgba(191, 161, 95, 0.3);
        }
        
        /* نقطة صغيرة تحت الزر المفعل */
        .control-btn.active::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 6px;
            background-color: var(--accent-color);
            border-radius: 50%;
        }

        .back-btn { 
            display: inline-block;
            margin-top: 2rem; 
            text-decoration: none; 
            color: var(--primary-color); 
            font-weight: bold; 
            padding: 10px 20px;
            border: 1px solid var(--primary-color);
            border-radius: 25px;
            transition: 0.3s;
        }
        
        .back-btn:hover {
            background-color: var(--primary-color);
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <h1 style="font-family: 'Amiri', serif; margin:0;">مصحف سند</h1>
    </header>

    <div class="container">
        <div class="player-card">
            <h2 id="surah-name">جاري التحميل...</h2>
            <p class="surah-info" id="surah-type"></p>
            
            <audio id="audio-player" controls controlsList="nodownload">
                <source id="audio-source" src="" type="audio/mpeg">
                متصفحك لا يدعم مشغل الصوت.
            </audio>

            <div class="extra-controls">
                <button id="repeat-btn" class="control-btn" title="تكرار السورة الحالية">
                    <i class="fas fa-sync-alt"></i>
                </button>
                <button id="autoplay-btn" class="control-btn" title="تشغيل السورة التالية تلقائياً">
                    <i class="fas fa-step-forward"></i>
                </button>
            </div>

            <br>
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-right"></i> العودة للفهرس
            </a>
        </div>
    </div>

    <script src="surahLinks.js"></script>
    
    <script>
        // 1. تعريف المتغيرات
        const urlParams = new URLSearchParams(window.location.search);
        const surahId = urlParams.get('surah'); // رقم السورة من الرابط
        
        const audio = document.getElementById('audio-player');
        const repeatBtn = document.getElementById('repeat-btn');
        const autoplayBtn = document.getElementById('autoplay-btn');

        let isRepeat = false;
        let isAutoplay = false;

        // 2. دالة تشغيل السورة (مهمة جداً لإصلاح مشكلة الاختفاء)
        function initPlayer() {
            // نحاول الوصول لمتغير البيانات بأكثر من اسم محتمل
            // في ملف surahLinks.js الخاص بك، اسم المتغير غالباً surahLinks أو surahData
            let dataList = null;
            
            if (typeof surahLinks !== 'undefined') dataList = surahLinks;
            else if (typeof surahData !== 'undefined') dataList = surahData;
            else if (typeof surahs !== 'undefined') dataList = surahs;

            if (!dataList) {
                alert("لم يتم العثور على بيانات السور. تأكد من ملف surahLinks.js");
                return;
            }

            // البحث عن السورة باستخدام الرقم (ID)
            // نستخدم == للمقارنة لأن الرابط قد يعطي رقم كنص "1"
            const currentSurah = dataList.find(item => item.id == surahId);

            if (currentSurah) {
                // تعبئة البيانات في الصفحة
                document.getElementById('surah-name').textContent = currentSurah.name;
                
                // التحقق من وجود بيانات إضافية مثل النوع والآيات
                let details = "";
                if(currentSurah.type) details += `سورة ${currentSurah.type}`;
                if(currentSurah.verses) details += ` - آياتها ${currentSurah.verses}`;
                document.getElementById('surah-type').textContent = details;

                // وضع رابط الصوت
                document.getElementById('audio-source').src = currentSurah.audio || currentSurah.link; 
                audio.load(); // تحديث المشغل

                // حفظ المكان (لاستكمال القراءة لاحقاً)
                localStorage.setItem('lastReadId', surahId);
                localStorage.setItem('lastReadName', currentSurah.name);
            } else {
                document.getElementById('surah-name').textContent = "سورة غير موجودة";
                document.getElementById('surah-type').textContent = "تأكد من الرابط";
            }
        }

        // استدعاء الدالة عند فتح الصفحة
        initPlayer();

        // 3. برمجة الأزرار (التكرار والتالي)
        
        // زر التكرار
        repeatBtn.onclick = () => {
            isRepeat = !isRepeat;
            if (isRepeat) isAutoplay = false; // لا يمكن تفعيل الاثنين معاً
            updateUI();
        };

        // زر التشغيل التلقائي
        autoplayBtn.onclick = () => {
            isAutoplay = !isAutoplay;
            if (isAutoplay) isRepeat = false; 
            updateUI();
        };

        // تحديث شكل الأزرار
        function updateUI() {
            repeatBtn.classList.toggle('active', isRepeat);
            autoplayBtn.classList.toggle('active', isAutoplay);
        }

        // 4. ماذا يحدث عند انتهاء الصوت؟
        audio.onended = () => {
            if (isRepeat) {
                // تكرار نفس السورة
                audio.currentTime = 0;
                audio.play();
            } else if (isAutoplay) {
                // الانتقال للسورة التالية
                let nextId = parseInt(surahId) + 1;
                if (nextId <= 114) {
                    window.location.href = `quran.html?surah=${nextId}`;
                } else {
                    // إذا وصلنا لسورة الناس
                    audio.pause();
                    alert("تم ختم المصحف، تقبل الله طاعاتكم.");
                }
            }
        };
    </script>
</body>
</html>
